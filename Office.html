<html>
	<head>
		<title>
			Office Appointment Booking App
	</title>
            <link rel= "stylesheet" type="text/css" href="resources/style.css"  />
            <script src="resources/jquery/jquery.min.js"></script>
            <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
            <link href="resources/bootstrap/js/bootstrap.min.js" rel="stylesheet" />
            <script>
			$(document).ready(function(){
                let imageFile='';
        $("#fileToUpload").on('change', function () {
        let formData = new FormData();
        let files = $("#fileToUpload").get(0).files;
        if (files.length > 0) {
            formData.append("imageFile", files[0]);
        }
        // $("#add-hero").prop("disabled", true);
        $.ajax({
            type: 'POST',
            url:"http://localhost:3001/uploadImage",
            contentType: false,
            cache: false,
            processData: false,
            data: formData,
            success: function (data) {
                imageFile = data.filename;
            },
            error: function () {
                alert("Image upload failed!");
            }
        });
    });
   $("form.signup").on("submit",function(e){
       e.preventDefault();
       var name=$("#fullname").val();
	   var email=$("#email").val();
       var password=$("#password").val();
       var phone=$("#phonenumber").val();
       var address=$("#address").val();
       var usertype = $("#usertype").val();
       
       var data={
           profile:imageFile,
           fullname:name,
		   email:email,
           password:password,
           phonenumber:phone,
           address:address,
           usertype:usertype
       }

       $.ajax({
           type:"POST",
           url:"http://localhost:3001/Signup",
           data:data,
            success:function(responseData,textStatus,jqXHR){
                console.log(responseData);
                alert("User Registered Successfully");
                location.href="office.html"
            },
            error:function(jqXHR,textStatus,errorThrown){
                console.log(errorThrown)
                alert(errorThrown)
            }
       })
       return false;
   }) 

})
			</script>
		<script>
			$(document).ready(function() {
                var tok= localStorage.getItem("token");
            $('#login').click(function(e) {
                e.preventDefault();
                var email = $("#mail").val();
                var password = $("#pswd").val();

                data = {
                    email: email,
                    password: password 
                }
                $.ajax({
                    url:"http://localhost:3001/login",
                    type: 'post',
                    dataType: 'json',
                    data: data,
                    success: function(res, textStatus, xhr) {
                        console.log(res)
                        if (res.token !== null) {
                            window.localStorage.setItem('token', res.token);
                            window.localStorage.setItem('fullname',res.fullname);
                            window.localStorage.setItem('email',res.email);
                            window.localStorage.setItem('phonenumber',res.phonenumber);
                            window.localStorage.setItem('address',res.address);
                            if (res.usertype == "admin") {
                                alert("Welcome!"+ res.fullname);
                                window.location.href = "admindash.html"
                            } else {
                                alert("Welcome!" + res.fullname);
                                window.location.href = "profile.html";
                            }
                        }
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        console.log(res),
                            console.log('Error in Operation');
                    }
                });
            });

        });
		</script>
	</head>
<body>

<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<form>
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" name="email" id="mail" placeholder="Email" required>
				<input type="password" name="password" id="pswd" placeholder="Password" required >
				<button type="submit" id="login">Login</button>
			</form>
				<!-- <a href="">Forgot password?</a> -->
			</div>
			<div class="register-show">
				<h2>REGISTER</h2>
				<form class="form signup" enctype="multipart/form-data">
                <input type="file" name="fileToUpload" id="fileToUpload">
				<input type="text" name="fullname" id="fullname" placeholder="FullName">
				<input type="text" name="email" id="email" placeholder="Email">
				<input type="password" name="password" id="password" placeholder="Password">
				<input type="text" name="phonenumber" id="phonenumber"placeholder="PhoneNumber">
				<input type="text" name="address" id="address" placeholder="Address">
				<input type="text" name="usertype" id="usertype" value="user"  placeholder="User" readonly>
				<button type="submit">Register</button>
			</form>
			</div>
		
    <script>
                
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});
		</script>
